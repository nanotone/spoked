<head>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript">
function gotoMain() {
	window.location.replace('main.html');
}
$(function() {
	var auth = $.cookie('spokedAuth');
	if (auth) {
		$.get(SERVER + 'auth', {'username': auth}, function(data) {
			if (data.auth) {
				gotoMain();
			}
			else {
				$.cookie('spokedAuth', '');
			}
		});
	}
	$('#form').submit(function(e) {
		e.preventDefault();
		$.get(SERVER + 'auth', $('#form').serialize(), function(data) {
			if (data.auth) {
				$.cookie('spokedAuth', data.auth);
				gotoMain();
			}
			else {
				$('.wrong').show();
			}
		});
	});
});
</script>
</head>
<body>
<form id="form">
Username: <input name="username" /><br />
Password: <input name="password" type="password" /><br />
<input type="submit" />
</form>
<div class="wrong" style="color:red;display:none">Wrong username or password, please try again.</div>
</body>
