<script type="text/javascript">
function gotoMain() {
	window.location.replace('main.html');
}
$(function() {
	var auth = $.cookie('spokedAuth');
	if (auth) {
		$.getJSON(SERVER + 'auth', {'username': auth}, function(data) {
			if (data.auth) {
				gotoMain();
			}
			else {
				$.cookie('spokedAuth', '');
			}
		});
	}
	$('#form').submit(function(e) {
		e.preventDefault();
		$.getJSON(SERVER + 'auth', $('#form').serialize(), function(data) {
			if (data.auth) {
				$.cookie('spokedAuth', data.auth);
				gotoMain();
			}
			else {
				$('.wrong').show();
			}
		});
	});
	$('#email-form').submit(function(e) {
		e.preventDefault();
		$.post(SERVER + 'emailbox', $('#email-form').serialize(), function(data) {});
		$('#email-form').slideUp();
		$('#email-submitted').slideDown();
	});
});
</script>
