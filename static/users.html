<head>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript">
$(function() {
	$('.template').hide();
	$.get(SERVER + 'info', function(data) {
		for (var i = 0; i < data.users.length; i++) {
			var user = data.users[i];
			var $inst = instantiate($('#user-template'));
			$inst.find('.name').text(user.name);
			$inst.find('.email').text(user.email);
			$inst.find('.twitterid').text(user.twitterid);
			$inst.find('.color').text(user.color).css({backgroundColor: '#' + user.color});
			$inst.find('.edit').attr('href', 'user.html?' + user.id);
		}
	});
});
</script>
</head>
<body>
<h2>Users</h2>

<a href="user.html">Add new user</a><br /><br />
<div id="users">
	<div id="user-template" class="template">
		<div>Name: <span class="name"></span></div>
		<div>Email: <span class="email"></span></div>
		<div>Twitter: <span class="twitterid"></span></div>
		<div>Color: <span class="color"></span></div>
		<div><a class="edit">Edit</a></div>
		<br />
	</div>
</div>

</body>
